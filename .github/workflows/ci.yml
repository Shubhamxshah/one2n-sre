name: Linting and formatting on PR
on:
  pull_request:
    branches:
      - "**"
  push:
    branches: ["main"]
jobs:
  Continuous-Integration:
    name: Performs linting, formatting on the application
    runs-on: self-hosted
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v3

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Run linting check
        run: pnpm run lint:check

      - name: Check formatting
        run: pnpm run format:check

      - name: prisma generate
        run: pnpm dlx prisma@6.1.0 generate
        env:
          DATABASE_URL: "postgresql://admin:password@localhost:5432/mydb?schema=public"

      - name: Wait for PostgreSQL
        run: |
          while ! nc -z localhost 5432; do
            echo "Waiting for PostgreSQL to start..."
            sleep 1
          done

      - name: Run Prisma Migrations
        run: pnpm dlx prisma migrate deploy
        env:
          DATABASE_URL: "postgresql://admin:password@localhost:5432/mydb?schema=public"

      - name: perform tests
        run: pnpm run test
        env:
          DATABASE_URL: "postgresql://admin:password@localhost:5432/mydb?schema=public"

      - name: close the application
        run: docker compose down
